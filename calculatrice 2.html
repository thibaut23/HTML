<html> 
<!-- je vais modifie la forme de la calculatrice pour que celle-ci soit plus attrayante-->
   <head> 
   <style>
     button{
       color:blue;
	   <!-- permet de personnaliser la couleur du boutton-->
     }
   </style>
      <script> 
         //fonction qui évalue le chiffre et renvoie la sortie
         
        function couleur_bouton1(x) 
        {
          x.style.background = "yellow";
		  <!-- affiche la couleur jaune lorsque l'on est sur le boutton 
        }
         
        function couleur_bouton2(x) 
        {
          x.style.background = "green";
		  <!-- affiche la couleur verte pour le boutton  en permanence
        }         
        
         
         function calculer() 
		 <!-- fonction permettant d'effectuer les caluls demandés par l'utilisateur
         { 
             let a = document.getElementById("output").value 
             let b = eval(a) 
             document.getElementById("output").value = b 
         } 
         //fonction permettant d'afficher la valeur
         function afficher(val) 
         { 
             document.getElementById("output").value+=val
         } 
         //fonction qui permet d'effacer ce qui est écrit sur l'écran 
         function effacer() 
         { 
             document.getElementById("output").value = "" 
         } 
      </script>
      <style>
        td button{width:90%}
      </style>
   </head> 
   <body> 
      <table border="20"> 
	  <!-- permet de définir une largueur, dans ce cas la elle est de 20-->
         <tr> 
            <td colspan="3"><input id="output"/></td> 
            <td><button onclick="effacer()">c</button></td> 
         </tr> 
         <tr> 
            <td><button onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)" 
            
            onclick="afficher('1')">1</button></td> 
            <td><button onclick="afficher('2')">2</button></td> 
            <td><button onclick="afficher('3')">3</button></td> 
            <td><button onclick="afficher('+')">+</button></td> 
			<!-- permet d'aaficher le chiffre ou le signe choisit -->
         </tr> 
         <tr> 
            <td><button onclick="afficher('4')">4</button></td> 
            <td><button onclick="afficher('5')">5</button></td> 
            <td><button onclick="afficher('6')">6</button></td> 
            <td><button onclick="afficher('-')">-</button></td> 
			<!-- permet d'aaficher le chiffre ou le signe choisit -->
         </tr> 
         <tr> 
            <td><button onclick="afficher('7')">7</button></td> 
            <td><button onclick="afficher('8')">8</button></td> 
            <td><button onclick="afficher('9')">9</button></td> 
            <td><button onclick="afficher('*')">*</button></td> 
			<!-- permet d'aaficher le chiffre ou le signe choisit -->
         </tr> 
         <tr>
            <td><button onclick="afficher('.')">.</button></td> 
            <td><button onclick="afficher('0')">0</button></td> 
            <td><button onclick="calculer()">=</button></td> 
            <td><button onclick="afficher('/')">/</button></td> 
			<!-- permet d'aaficher le chiffre ou le signe choisit -->
         </tr> 
      </table> 
   </body> 
</html>
